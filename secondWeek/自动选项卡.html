<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{ border:1px solid red; float:left; }
	input.on{ background:#ff0; }
	.box div{ border:1px solid red; width:200px; height:200px; display:none; }
	.box div.show{ display:block; }
	</style>
</head>
<body>
	<div class="box" id="box">
		<input type="button" value="111" class="on" />
		<input type="button" value="222" />
		<input type="button" value="333" />
		<div class="show">aaaaaaaa</div>
		<div>bbbbbbbb</div>
		<div>cccccccc</div>
	</div>
	<script type="text/javascript">
	var oBox=document.getElementById('box');
	var aInp=oBox.getElementsByTagName('input');
	var aDiv=oBox.getElementsByTagName('div');
	var now=0;
	var timer=null;
	for(var i=0;i<aInp.length;i++){
		aInp[i].index=i;
		aInp[i].onclick=function(){
			now=this.index;
			tab();
		}
	}
	function tab(){
		for(var i=0;i<aInp.length;i++){
			aInp[i].className="";
			aDiv[i].className="";
		}
		aInp[now].className="on";
		aDiv[now].className="show";
	}
	function tick(){
		now++;
		if(now==aInp.length){
			now=0;
		}
		tab();
	}
	timer=setInterval(tick,1000);
	oBox.onmouseover=function(){
		clearInterval(timer);
	}
	oBox.onmouseout=function(){
		timer=setInterval(tick,1000);
	}
	</script>
</body>
</html>
