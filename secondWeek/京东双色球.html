<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{color:green;}
	</style>
</head>
<body>
	<input type="button" value="随机来一注" id="btn1">
	<div id="div1"></div>
	<script type="text/javascript">
		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n);
		}
		function findInArr(arr,n){
			for(var i=0;i<arr.length;i++){
				if(arr[i]==n){
					return true;
				}
			}
			return false;
		}
		var oBtn=document.getElementById('btn1');
		var oDiv=document.getElementById('div1');
		var timer=null;
		tick();
		function tick(){
			clearInterval(timer);
			timer=setInterval(function(){
				var arr=[];
				while(arr.length<6){
					var n=rnd(1,34);
					if(findInArr(arr,n)==false){
						arr.push(n);	
					}
				}
				oDiv.innerHTML=arr;
			},100);
			setTimeout(function(){
				clearInterval(timer);
			},500);
		}
		oBtn.onclick=tick;
	</script>
</body>
</html>
