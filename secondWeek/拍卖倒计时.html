<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{ margin:0; padding:0; }
	div{ width:200px; height:200px; background:#ccc; border:2px solid #0f0; position:relative; text-align:center; float:left; }
	strong{ position:absolute; right:0; top:0; background:pink; width:100px; height:20px; text-align:center; line-height:20px;}
	.start{ background:red; }
	.end{ background:#333; color:#fff;}
	span{ position:absolute; bottom:10px; }
	</style>
</head>
<body>
	<div>
    	<strong class="">即将拍卖</strong>
        <span>00:00</span>
    </div>
    <div>
    	<strong class="">即将拍卖</strong>
        <span>00:00</span>
    </div>
	<div>
    	<strong class="">即将拍卖</strong>
        <span>00:00</span>
    </div>
    <div>
    	<strong class="">即将拍卖</strong>
        <span>00:00</span>
    </div>
    <script type="text/javascript">
    var aDiv=document.getElementsByTagName('div');
    for(var i=0;i<aDiv.length;i++){
    	start=[4,8,12,16];
    	end=[10,20,30,40];
    	sTate(aDiv[i],start[i],end[i]);
    }
    function sTate(obj,start,end){
    	var oS1=obj.getElementsByTagName('strong')[0];
    	var oS2=obj.getElementsByTagName('span')[0];

    	var timer=null;
    	var timer2=null;

    	function countDown1(){
    		start--;
    		if(start<0){
    			clearInterval(timer);
    			start=0;
    			oS1.className='start';
    			oS1.innerHTML='正在拍卖';
    			countDown2();
    			function countDown2(){
    				end--;
    				if(end<0){
    					clearInterval(timer2);	
    					end=0;
    					oS1.className='end';
    					oS1.innerHTML='拍卖结束';
    				}
    				oS2.innerHTML=parseInt(end/60)+':'+end%60;
    			}
    			timer2=setInterval(countDown2,1000);
    		}
    		oS2.innerHTML=parseInt(start/60)+':'+start%60;
    	}
    	timer=setInterval(countDown1,1000);
    }
    </script>
</body>
</html>
