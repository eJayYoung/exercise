<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{ margin:0; padding:0; }
	#div1{ width:100px; height:100px; background:green; position:absolute; left:30px; top:30px; }
	#div2{ width:300px; height:300px; background:red; position:absolute; top:30px; left:150px; display:none;}
	</style>
</head>
<body>
	<div id="div1"></div>
    <div id="div2"></div>
    <script type="text/javascript">
    var oDiv1=document.getElementById('div1');
    var oDiv2=document.getElementById('div2');
    var timer=null;
    oDiv2.onmouseover=oDiv1.onmouseover=function(){
    	clearTimeout(timer);
    	timer=setTimeout(function(){
    		oDiv2.style.display='block';
    	},500);
    }
    oDiv2.onmouseout=oDiv1.onmouseout=function(){
    	clearTimeout(timer);
    	timer=setTimeout(function(){
    		oDiv2.style.display='none';
    	},500);
    }
    </script>
</body>
</html>
