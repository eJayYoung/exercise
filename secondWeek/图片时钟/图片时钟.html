<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{font-size: 70px;text-align: center;color:#fff;background:#000;padding:100px;}
	</style>
</head>
<body>
	<img src="img/0.png">
	<img src="img/0.png">
	:
	<img src="img/0.png">
	<img src="img/0.png">
	:
	<img src="img/0.png">
	<img src="img/0.png">
	<script type="text/javascript">
	function toDou(iNum){
		return iNum<10?'0'+iNum:''+iNum;
	}
		var aImg=document.getElementsByTagName('img');
		// console.log(str);
		setInterval(function(){
			var oDate=new Date();
			str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
			for(var i = 0; i < aImg.length; i++){
				aImg[i].src='img/'+str.charAt(i)+'.png';
			}
		},1000);
	</script>
</body>
</html>
