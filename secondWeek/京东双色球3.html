<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="你猜我猜你猜不猜" />
	<div style="color:purple;"></div>
	<script type="text/javascript">
		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n);
		}
		function findInArr(arr,n){
			for(var i=0;i<arr.length;i++){
				if(arr[i]==n){
					return true;
				}
			}
			return false;
		}
		var oBtn=document.getElementsByTagName('input')[0];
		var oDiv=document.getElementsByTagName('div')[0];
		var timer=null;
		tick();
		oBtn.onclick=tick;
		function tick(){
			clearInterval(timer);
			timer=setInterval(function (){
				var arr=[];
				while(arr.length<6){
					var n=rnd(1,34);
					if(findInArr(arr,n)==false){
						arr.push(n);
					}
				}
				oDiv.innerHTML=arr;
			},100);
			setTimeout(function (){
				clearInterval(timer);
			},500);
		}
	</script>
</body>
</html>
