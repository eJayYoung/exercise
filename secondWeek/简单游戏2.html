<!doctype html>
<html>
<head>
<title></title>
<style>
#box{ width:300px; height:300px; border:10px solid #000; text-align: center; line-height:300px;}
</style>
</head>

<body>
<div id="box">
	<img src="img/01.png" id="img1">
</div>
<script type="text/javascript">
	var oBox=document.getElementById('box');
	var oImg=document.getElementById('img1');
	var timer=null;
	var n=0;
	var timer2=null;
	var n2=0;
	timer=setInterval(function(){
		n++;
		oImg.src='img/0'+((n%3)+1)+'.png';
	},200);
	oBox.onclick=function(){
		clearInterval(timer);
		timer2=setInterval(function(){
			n2++;
			oImg.src='img/fight0'+((n2%4)+1)+'.png';
			if(n2==8){
				n2=0;
				n=0;
				clearInterval(timer2);
				timer=setInterval(function(){
					n++;
					oImg.src='img/0'+((n%3)+1)+'.png';
				},200);
			}
		},200);
	}
</script>
</body>
</html>
