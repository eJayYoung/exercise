<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{text-align: center;}
	</style>
</head>
<body>
距离2016年7月5日还有<strong>0天00:00:00</strong>
<script type="text/javascript">
function toDou(iNum){
	return iNum<10?'0'+iNum:''+iNum;
}
var oS=document.getElementsByTagName('strong')[0];
var oTarget=new Date();
oTarget.setFullYear(2016,6,5);
oTarget.setHours(0,0,0,0);
var iTarget=oTarget.getTime();
tick();
function tick(){
	var oDate=new Date();
	var s=(iTarget-oDate.getTime())/1000;
	// console.log(s);
	var d=parseInt(s/86400);
	s%=86400;
	var h=parseInt(s/3600);
	s%=3600;
	var m=parseInt(s/60);
	s=parseInt(s%60);
	oS.innerHTML=toDou(d)+'天'+toDou(h)+':'+toDou(m)+':'+toDou(s);
}
setInterval(tick,1000);
</script>
</body>
</html>
