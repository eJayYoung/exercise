<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	.box div{width:200px;height:200px;border:1px solid red;display:none;}
	.box div.show{display:block;}
	.box input.on{background: #000;color:#fff;}
	</style>
</head>
<body>
	<div class="box" id="box">
		<input type="button" value="aaa" class="on"/>	
		<input type="button" value="bbb" />	
		<input type="button" value="ccc" />
		<div class="show">111111111111</div>	
		<div>2222222222222</div>	
		<div>3333333333333</div>	
	</div>
	<script type="text/javascript">
		function tab(json){
			json=json||{};
			var oBox = document.getElementById(json.id);
			var aInp = oBox.getElementsByTagName('input');
			var aDiv = oBox.getElementsByTagName('div');
			for(var i = 0; i < aInp.length; i++){
				;(function(index){
					aInp[i][json.sEv]=function(){
						for(var i = 0; i < aInp.length; i++){
							aInp[i].className="";
							aDiv[i].className="";
						}
						this.className=json.sClass1;
						aDiv[index].className=json.sClass2;
					}
				})(i);
			}
		}
		tab({
			id:'box',
			sEv:'onclick',
			sClass1:'on',
			sClass2:'show'
		});
	</script>
</body>
</html>
