<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	.box div{width:200px;height:200px;border:1px solid red;display:none;}
	.box div.show{display:block;}
	.box input.on{background: #000;color:#fff;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox=document.getElementById('box');
			var aInp=oBox.getElementsByTagName('input');
			var aDiv=oBox.getElementsByTagName('div');
			for(var i=0;i<aInp.length;i++){
				;(function(index){
					aInp[i].onclick=function(){
						for(var i=0;i<aInp.length;i++){
							aInp[i].className="";
							aDiv[i].className="";
						}
						this.className="on";
						aDiv[index].className='show';
					}
				})(i);
			}
		}
	</script>
</head>
<body>
	<div class="box" id="box">
		<input type="button" value="aaa" class="on"/>	
		<input type="button" value="bbb" />	
		<input type="button" value="ccc" />
		<div class="show">111111111111</div>	
		<div>2222222222222</div>	
		<div>3333333333333</div>	
	</div>
</body>
</html>
