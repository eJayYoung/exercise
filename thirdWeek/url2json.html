<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	function url2json(url){
		var arr=url.split('&');
		var json={};
		for(var i=0;i<arr.length;i++){
			arr2=arr[i].split('=');
			json[arr2[0]]=arr2[1];
		}
		return json;
	}
	var url="a=1&b=2";
	console.log(url2json(url));
	</script>
</body>
</html>
