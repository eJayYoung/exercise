<title>智能社— http://www.zhinengshe.com</title>
<style>
li{ list-style:none; }

ul{ overflow:hidden; width:700px; margin:0 auto; }
li.left{ float:left; width:14px; height:28px; background:url(star.gif) no-repeat; }
li.right{ float:left; width:14px; height:28px; background:url(star.gif) no-repeat right top; }

li.left.hover{ background:url(star.gif) no-repeat 0 -29px;}
li.right.hover{ background:url(star.gif) no-repeat right -29px;}
</style>
<script>
window.onload=function(){
    var oUl=document.getElementsByTagName('ul')[0];
    var aLi=oUl.getElementsByTagName('li');
    for(var i=0;i<aLi.length;i++){
        ;(function(index){
            aLi[i].onmouseover=function(){
                for(var i=0;i<aLi.length;i++){
                   if(i<=index){
                        if(i%2){
                            aLi[i].className="left hover";
                        }else{
                            aLi[i].className="right hover";
                        }
                   }else{
                        if(i%2){
                            aLi[i].className="left";
                        }else{
                            aLi[i].className="right";
                        }
                   }
                }
            }
        })(i);
    }
}
</script>
</head>

<body>
	<ul>
        <li class="left" style="opacity:0;"></li>
    	<li class="left"></li>
    	<li class="right"></li>
    	<li class="left"></li>
    	<li class="right"></li>
    	<li class="left"></li>
    	<li class="right"></li>
    	<li class="left"></li>
    	<li class="right"></li>
    </ul>
</body>
