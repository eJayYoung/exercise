<body>
第一行：<input type="text" id="txt1" /><br>
第二行：<input type="text" id="txt2" /><br>
<input type="button" value="显示" id="btn1" /><br>
<br>
这里输出结果：<br>
<textarea style="width:300px; height:200px;" id="txt3"></textarea>
<script type="text/javascript">
var oT1=document.getElementById('txt1');
var oT2=document.getElementById('txt2');
var oT3=document.getElementById('txt3');
var oBtn=document.getElementById('btn1');
oBtn.onclick=function(){
	var str='';
	for(var i=0;i<oT1.value;i++){
		str+='*';
	}
	var str2='';
	for(var i=0;i<oT2.value;i++){
		str2+='*';
	}
	oT3.innerHTML=str+'\n'+str2;
}
</script>
