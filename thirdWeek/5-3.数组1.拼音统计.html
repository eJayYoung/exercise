<body>
输入原始文本(空格隔开)：<br>
<textarea style="width:300px; height:200px;" id="txt1">北-bei,京-jing,上-shang,海-hai,广-guang,深-shen,济-ji,湖-hu,襄-xiang,湘-xiang,株-zhu,包-bao,保-bao</textarea><br>
<br>
<input type="button" value="变" id="btn1" /><br>
<br>
这里输出结果：<br>
<textarea style="width:300px; height:200px;" id="txt2"></textarea>
<script type="text/javascript">
var oT1=document.getElementById('txt1');
var oT2=document.getElementById('txt2');
var oBtn=document.getElementById('btn1');
oBtn.onclick=function(){
	var json={};
	var arr=oT1.value.split(',');
	for(var i=0;i<arr.length;i++){
		var arr2=arr[i].split('-');
		if(json[arr2[1].charAt(0)]){
			json[arr2[1].charAt(0)]+=arr2[0];
		}else{
			json[arr2[1].charAt(0)]=arr2[0];
		}
	}
	for(var i in json){
		oT2.value+=i+'='+json[i].split('')+'\n';
	}

	// console.log(json);
}
</script>
