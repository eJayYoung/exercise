<body>
输入原始文本(空格隔开)：<br>
<textarea style="width:300px; height:200px;" id="txt1">衣服 运动鞋篮球鞋 跑步鞋 休闲鞋 帆布鞋 足球鞋 衣服 衣服 衣服 跑步鞋 跑步鞋 跑步鞋 跑步鞋 休闲鞋 帆布鞋 休闲鞋 帆布鞋 休闲鞋 帆布鞋</textarea><br>
<br>
<input type="button" value="变" id="btn1" /><br>
<br>
这里输出结果：<br>
<textarea style="width:300px; height:200px;" id="txt2"></textarea>
<script type="text/javascript">
var oT1=document.getElementById('txt1');
var oT2=document.getElementById('txt2');
var oBtn=document.getElementById('btn1');
oBtn.onclick=function(){
	var str=oT1.value;
	var arr=str.split(' ');
	var json={};
	for(var i=0;i<arr.length;i++){
		var a=json[arr[i]];
		if(a){
			json[arr[i]]++;
		}else{
			json[arr[i]]=1;
		}
	}
	console.log(json);
	var arr2=[];
	for(var i in json){
		arr2.push({code:i,count:json[i]});
	}
	arr2.sort(function(num1,num2){
		return num2.count-num1.count;
	});
	// console.log(arr2);
	var arr3=[];
	for(var i=0;i<arr2.length;i++){
		arr3.push(arr2[i].code+'('+arr2[i].count+')');
	}
	oT2.innerHTML=arr3.join('\n');
}
</script>
