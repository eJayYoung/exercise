<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
function json2url(json){
var arr=[];
for(var name in json){
		arr.push(name+'='+json[name]);
}
str=arr.join('&');
return str;
}

var json={a:1,b:2};
alert(json2url(json));
</script>
</body>
</html>
