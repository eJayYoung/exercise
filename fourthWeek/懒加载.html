<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0;padding:0;list-style: none;}
	ul{margin:0 auto;width:966px;overflow: hidden;}
	li{width:300px;height:300px;float: left;border:1px solid red;margin:10px;}
	img{width:300px;height:300px;}
	</style>
	<script type="text/javascript">
	window.onscroll=window.onload=function(){	//懒加载时必须要加上onscroll事件
		var oUl=document.getElementsByTagName('ul')[0];
		var aImg=oUl.getElementsByTagName('img');
		var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
		var clientH=document.documentElement.clientHeight;
		var clientB=clientH+scrollT;
		for(var i=0;i<aImg.length;i++){
			if(clientB>aImg[i].offsetTop){
				aImg[i].src=aImg[i].getAttribute('_src');
			}
		}
	}
	</script>
</head>
<body>
	<ul>
		<li><img _src="img/b1.jpg"></li>
		<li><img _src="img/b2.jpg"></li>
