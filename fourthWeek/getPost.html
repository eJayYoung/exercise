<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{width:500px;height:500px;background: #ccc;position: absolute;top:100px;left:100px;}
	#div2{width:300px;height:300px;background: red;position: absolute;margin-top: 10px;margin-left: 10px;}
	#div3{width:200px;height:200px;background: blue;position: absolute;margin:10px;}
	#div4{width:100px;height:100px;background: green;margin:10px;}
	</style>
	<script type="text/javascript">
		function getPost(obj){
			var l=0;
			var t=0;
			while(obj){
				l+=obj.offsetLeft;
				t+=obj.offsetTop;
				obj=obj.offsetParent;
			}
			return {left:l,top:t};
		}
		window.onload=function(){
			var oDiv4=document.getElementById('div4');
			alert(getPost(oDiv4).left);
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3">
				<div id="div4"></div>
			</div>
		</div>
	</div>
</body>
</html>
